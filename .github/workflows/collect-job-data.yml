name: Collect Job Data

on:
  schedule:
    # Run every Monday at 9:00 AM UTC (10:00 AM CET, 11:00 AM CEST)
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggers from GitHub UI

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e .
      
      - name: Collect and store job data
        env:
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          LOCATION: "Berlin, Germany"
          TIME_PERIOD: "week"
        run: |
          source .venv/bin/activate
          python -m bernalytics.main --write-to-db
      
      - name: Notify on success
        if: success()
        run: |
          echo "✅ Successfully collected and stored job data"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Job collection failed!"
          echo "Check the logs above for details"